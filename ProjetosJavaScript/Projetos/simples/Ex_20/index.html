<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exrcício_20</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="divGerenciador">
      <h1>Gerenciador de livros</h1>
      <form id="readingForm">
        <label>Título do livro:</label>
        <input type="text" id="bookTitle" required />
        <label>Autor do livro:</label>
        <input type="text" id="bookAuthor" required />
        <label for="total-pages">Total de páginas do livro:</label>
        <input type="number" id="totalPages" required />
        <label for="pages-read">Páginas lidas:</label>
        <input type="number" id="pagesRead" required />
        <button type="submit">Submeter livro</button>
      </form>
    </div>

    <div class="progressContainer">
      <div class="progressBar" id="progressBar"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
